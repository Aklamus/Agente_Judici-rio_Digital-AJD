<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Portal oficial do Agente Judiciário Digital - A fusão entre tecnologia e direito para um sistema judicial mais eficiente e humano">
    <meta name="keywords" content="AJD, inteligência artificial, direito digital, justiça, tecnologia jurídica, IA no judiciário, lawtech, legaltech">
    <meta name="author" content="Agente Judiciário Digital">
    <meta property="og:title" content="Portal Agente Judiciário Digital (AJD) | Revolução no Sistema Judiciário">
    <meta property="og:description" content="A simbiose entre inteligência artificial e direito para um sistema judicial mais ágil, acessível e humano">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ajd.digital">
    <title>Portal Agente Judiciário Digital (AJD) | Revolução no Sistema Judiciário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* --- VARIÁVEIS CSS E ESTILOS GERAIS --- */
        :root {
            --primary-color: #0a2342;
            --primary-dark: #051424;
            --primary-light: #1a3a6a;
            --secondary-color: #2ca58d;
            --secondary-dark: #1e8470;
            --secondary-light: #3abfa3;
            --accent-color: #d4a373;
            --accent-dark: #c08a5a;
            --accent-light: #e8bc8e;
            --text-color: #e0e0e0;
            --text-light: #ffffff;
            --text-dark: #b0b0b0;
            --bg-color: #051424;
            --card-bg: #0f2d4e;
            --card-hover: #1a3a6a;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --error-color: #f44336;
            --code-bg: #1a2b3e;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow-sm: 0 2px 5px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 10px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 8px 20px rgba(0, 0, 0, 0.3);
            --border-radius: 8px;
            --border-radius-sm: 4px;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 3rem;
            --spacing-xl: 4rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Remove highlight ao tocar em elementos no mobile */
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%; /* Previne ajuste de texto no iOS */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
            width: 100%;
        }

        section {
            padding: var(--spacing-xl) 0;
        }

        /* --- TIPOGRAFIA --- */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: var(--spacing-sm);
            color: var(--text-light);
            word-wrap: break-word; /* Quebra palavras longas */
        }

        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; }
        h3 { font-size: 1.5rem; color: var(--secondary-color); }
        h4 { font-size: 1.25rem; }
        h5 { font-size: 1.1rem; }
        h6 { font-size: 1rem; }

        p {
            margin-bottom: var(--spacing-sm);
            font-size: 1rem;
            word-wrap: break-word;
        }

        a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        a:hover {
            color: var(--secondary-light);
            text-decoration: underline;
        }

        /* --- CABEÇALHO E NAVEGAÇÃO --- */
        header {
            background-color: var(--primary-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-sm);
            backdrop-filter: blur(5px);
            transition: var(--transition);
        }

        header.scrolled {
            padding: 0.5rem 0;
            box-shadow: var(--shadow-md);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            transition: var(--transition);
            padding: 0.5rem 0;
        }
        
        .logo:hover {
            transform: translateY(-2px);
        }
        
        .logo span {
            color: var(--accent-color);
        }

        .logo i {
            font-size: 1.2rem;
            color: var(--secondary-color);
        }

        /* Menu mobile */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-xs);
            transition: var(--transition);
        }

        nav a {
            color: var(--text-light);
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: var(--transition);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            border-radius: var(--border-radius-sm);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            font-size: 0.95rem;
        }

        nav a i {
            font-size: 0.8rem;
        }

        nav a.active, nav a:hover {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
            background-color: rgba(255, 255, 255, 0.05);
            text-decoration: none;
        }

        /* --- SEÇÕES DE PÁGINA --- */
        main section {
            display: none;
            padding: var(--spacing-lg) 0;
            animation: fadeIn 0.8s;
        }

        main section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            text-align: center;
            margin-bottom: var(--spacing-md);
            position: relative;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background-color: var(--accent-color);
            margin: var(--spacing-sm) auto var(--spacing-md);
        }

        .section-subtitle {
            text-align: center;
            max-width: 800px;
            margin: 0 auto var(--spacing-md);
            font-size: 1.1rem;
            color: var(--text-dark);
        }

        /* --- PÁGINA HOME --- */
        .hero {
            text-align: center;
            padding: var(--spacing-lg) 0;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 70% 30%, rgba(44, 165, 141, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .hero-content {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            padding: 0 var(--spacing-sm);
        }

        .hero h1 {
            margin-bottom: var(--spacing-sm);
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto var(--spacing-md);
            color: var(--text-light);
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }

        .btn {
            background-color: var(--secondary-color);
            color: var(--text-light);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-sm);
            min-width: 120px;
            justify-content: center;
        }

        .btn i {
            font-size: 0.8rem;
        }

        .btn:hover {
            background-color: var(--secondary-dark);
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
            text-decoration: none;
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid var(--secondary-color);
            color: var(--text-light);
        }

        .btn-secondary:hover {
            background-color: var(--secondary-color);
            color: var(--text-light);
        }

        .btn-accent {
            background-color: var(--accent-color);
            color: var(--primary-dark);
        }

        .btn-accent:hover {
            background-color: var(--accent-dark);
            color: var(--primary-dark);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }

        .feature-card {
            background-color: var(--card-bg);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            text-align: center;
            border-left: 4px solid var(--secondary-color);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            background-color: var(--card-hover);
        }

        .feature-card i {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: var(--spacing-xs);
        }

        .feature-card h3 {
            margin-bottom: var(--spacing-xs);
            font-size: 1.2rem;
        }

        /* --- ABAS (CARREIRA) --- */
        .tabs-container {
            width: 100%;
            margin-top: var(--spacing-md);
        }

        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: var(--spacing-sm);
            flex-wrap: wrap;
            gap: 5px;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-color);
            padding: 0.8rem 1rem;
            cursor: pointer;
            font-size: 0.95rem;
            border-bottom: 3px solid transparent;
            transition: var(--transition);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            font-weight: 500;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .tab-btn.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
            font-weight: 600;
            background: var(--card-bg);
        }

        .tab-content {
            display: none;
            background-color: var(--card-bg);
            padding: var(--spacing-sm);
            border-radius: 0 var(--border-radius) var(--border-radius) var(--border-radius);
            box-shadow: var(--shadow-sm);
            border-top: 3px solid var(--secondary-color);
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        /* --- LINHA DO TEMPO (ACADÊMICA) --- */
        .timeline {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: var(--secondary-color);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
            z-index: 1;
        }

        .timeline-item {
            padding: 10px 40px;
            position: relative;
            width: 50%;
            margin-bottom: 30px;
        }

        .timeline-item:nth-child(odd) {
            left: 0;
            text-align: right;
        }

        .timeline-item:nth-child(even) {
            left: 50%;
            text-align: left;
        }

        .timeline-content {
            padding: 15px 20px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            position: relative;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .timeline-content:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
            background-color: var(--card-hover);
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: var(--bg-color);
            border: 3px solid var(--accent-color);
            top: 20px;
            border-radius: 50%;
            z-index: 2;
        }

         .timeline-item:nth-child(odd)::after {
            right: -8px;
        }

        .timeline-item:nth-child(even)::after {
            left: -8px;
        }

        .timeline-content h3 { 
            margin-top: 0; 
            color: var(--accent-color);
            font-size: 1.1rem;
        }

        .timeline-content span {
            font-weight: 600;
            color: var(--secondary-color);
            display: block;
            margin-bottom: 0.5rem;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
        }

        /* --- FAQ (ACCORDION) --- */
        .faq-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .faq-item {
            background-color: var(--card-bg);
            margin-bottom: var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .faq-item:hover {
            box-shadow: var(--shadow-md);
        }

        .faq-question {
            background-color: var(--card-bg);
            padding: var(--spacing-sm) var(--spacing-md);
            width: 100%;
            text-align: left;
            border: none;
            color: var(--text-light);
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .faq-question:hover {
            background-color: var(--card-hover);
        }

         .faq-question::after {
            content: '+';
            font-size: 1.5rem;
            transition: transform 0.3s;
            color: var(--accent-color);
        }

        .faq-item.active .faq-question::after {
            transform: rotate(45deg);
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
        }

        .faq-answer-inner {
            padding: 0 var(--spacing-md) var(--spacing-md);
        }

        .faq-item.active .faq-answer {
            max-height: 1000px;
        }

        /* --- TABELAS --- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: var(--spacing-md);
            box-shadow: var(--shadow-sm);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        th {
            background-color: var(--secondary-color);
            color: var(--text-light);
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.03);
        }

        tr:hover {
            background-color: rgba(44, 165, 141, 0.1);
        }

        /* --- BLOCO DE CÓDIGO --- */
        .code-block {
            background-color: var(--code-bg);
            border-radius: var(--border-radius);
            padding: var(--spacing-sm);
            margin: var(--spacing-md) 0;
            overflow-x: auto;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
            border-left: 3px solid var(--accent-color);
            box-shadow: var(--shadow-sm);
        }

        .code-block code {
            color: var(--text-color);
            display: block;
            white-space: pre;
        }

        .code-keyword {
            color: #569cd6;
        }

        .code-string {
            color: #ce9178;
        }

        .code-comment {
            color: #6a9955;
            font-style: italic;
        }

        .code-function {
            color: #dcdcaa;
        }

        .code-number {
            color: #b5cea8;
        }

        /* --- CARDS DE TECNOLOGIA --- */
        .tech-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: var(--spacing-sm);
            margin: var(--spacing-md) 0;
        }

        .tech-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: var(--spacing-sm);
            text-align: center;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tech-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: var(--secondary-color);
            background-color: var(--card-hover);
        }

        .tech-card i {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: var(--spacing-xs);
        }

        /* --- TESTEMUNHOS --- */
        .testimonials {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }

        .testimonial-card {
            background-color: var(--card-bg);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            position: relative;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .testimonial-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .testimonial-card::before {
            content: '"';
            font-size: 4rem;
            position: absolute;
            top: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.05);
            font-family: serif;
        }

        .testimonial-content {
            position: relative;
            z-index: 1;
            margin-bottom: var(--spacing-xs);
            font-style: italic;
            font-size: 0.95rem;
        }

        .testimonial-author {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .testimonial-author img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--secondary-color);
        }

        .author-info h4 {
            margin-bottom: 0;
            color: var(--accent-color);
            font-size: 1rem;
        }

        .author-info p {
            font-size: 0.85rem;
            color: var(--text-dark);
            margin-bottom: 0;
        }

        /* --- FORMULÁRIO --- */
        .form-group {
            margin-bottom: var(--spacing-sm);
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-sm);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(44, 165, 141, 0.2);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        /* --- FOOTER --- */
        footer {
            background-color: var(--primary-color);
            padding: var(--spacing-lg) 0;
            margin-top: var(--spacing-lg);
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: var(--spacing-md);
        }

        .footer-column h3 {
            color: var(--text-light);
            margin-bottom: var(--spacing-sm);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .footer-column h3 i {
            color: var(--accent-color);
            font-size: 1rem;
        }

        .footer-column ul {
            list-style: none;
            padding-left: 0;
        }

        .footer-column li {
            margin-bottom: 0.7rem;
        }

        .footer-column a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }

        .footer-column a:hover {
            color: var(--accent-color);
            text-decoration: none;
        }

        .footer-column a i {
            font-size: 0.7rem;
        }

        .social-links {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-sm);
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: var(--transition);
        }

        .social-links a:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
        }

        .copyright {
            text-align: center;
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-sm);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
            color: var(--text-dark);
        }

        /* --- BADGES --- */
        .badge {
            display: inline-block;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-right: 0.4rem;
            margin-bottom: 0.4rem;
        }

        .badge-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .badge-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .badge-accent {
            background-color: var(--accent-color);
            color: var(--primary-dark);
        }

        /* --- PROGRESS BAR --- */
        .progress-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            margin: var(--spacing-xs) 0;
        }

        .progress-bar {
            height: 8px;
            border-radius: var(--border-radius);
            background-color: var(--secondary-color);
            transition: width 1s ease-in-out;
        }

        /* --- MODAL --- */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            width: 95%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            padding: var(--spacing-md);
            position: relative;
            box-shadow: var(--shadow-lg);
            transform: translateY(-20px);
            transition: transform 0.3s;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-close {
            position: absolute;
            top: var(--spacing-sm);
            right: var(--spacing-sm);
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--accent-color);
        }

        /* --- TOOLTIP --- */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 180px;
            background-color: var(--primary-color);
            color: var(--text-light);
            text-align: center;
            border-radius: var(--border-radius-sm);
            padding: var(--spacing-xs);
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
            box-shadow: var(--shadow-sm);
        }

        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: var(--primary-color) transparent transparent transparent;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 992px) {
            .container {
                padding: 0 var(--spacing-sm);
            }
            
            section {
                padding: var(--spacing-lg) 0;
            }
            
            .hero {
                padding: var(--spacing-md) 0;
            }
            
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .features {
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            }
            
            .tech-cards {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            h2 { font-size: 1.8rem; }
            h3 { font-size: 1.4rem; }
            
            .menu-toggle {
                display: block;
            }
            
            nav ul {
                display: none;
                width: 100%;
                flex-direction: column;
                padding: var(--spacing-sm) 0;
            }
            
            nav ul.show {
                display: flex;
            }
            
            nav a {
                width: 100%;
                padding: 0.8rem 0;
                justify-content: center;
                border-bottom: none;
                border-left: 3px solid transparent;
            }
            
            nav a.active, nav a:hover {
                border-bottom: none;
                border-left-color: var(--accent-color);
            }
            
            .nav-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .logo {
                justify-content: center;
            }
            
            /* Timeline em mobile */
            .timeline::after { 
                left: 20px; 
            }

            .timeline-item { 
                width: 100%; 
                padding-left: 50px; 
                padding-right: 15px; 
            }

            .timeline-item:nth-child(odd), 
            .timeline-item:nth-child(even) {
                left: 0;
                text-align: left;
            }

            .timeline-item::after {
                left: 10px;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
            
            .tab-buttons {
                flex-direction: column;
            }

            .tab-btn {
                border-radius: var(--border-radius-sm);
                border-bottom: none;
                border-left: 3px solid transparent;
            }

            .tab-btn.active {
                border-bottom: none;
                border-left-color: var(--accent-color);
            }
            
            .footer-content {
                grid-template-columns: 1fr;
                gap: var(--spacing-md);
            }
            
            .footer-column {
                text-align: center;
            }
            
            .social-links {
                justify-content: center;
            }
            
            .footer-column ul {
                margin-bottom: var(--spacing-md);
            }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            h2 { font-size: 1.6rem; }
            h3 { font-size: 1.3rem; }
            
            .hero h1 {
                font-size: 1.8rem;
            }
            
            .section-title::after {
                width: 50px;
                height: 2px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
            
            .tech-cards {
                grid-template-columns: 1fr;
            }
            
            .testimonials {
                grid-template-columns: 1fr;
            }
            
            .timeline-content {
                padding: 12px 15px;
            }
            
            .timeline-item::after {
                width: 14px;
                height: 14px;
                top: 18px;
            }
            
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }

        /* --- ANIMAÇÕES ADICIONAIS --- */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .float {
            animation: float 3s ease-in-out infinite;
        }
        
        /* Acessibilidade - VLibras */
        .vw-plugin-top-wrapper {
            z-index: 3000 !important;
        }
    </style>
</head>
<body>

                    <li><a class="nav-link" data-target="page-carreira"><i class="fas fa-briefcase"></i> Carreira Corporativa</a></li>
                    <li><a class="nav-link" data-target="page-academica"><i class="fas fa-graduation-cap"></i> Jornada Acadêmica</a></li>

        <!-- Modal permanece exatamente igual -->
        <!-- ... -->
    </div>

    <!-- VLibras - Acessibilidade -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <script>
    // --- SCRIPT DE INTERATIVIDADE (JAVASCRIPT) ---
    document.addEventListener('DOMContentLoaded', function() {
        // --- MENU MOBILE ---
        const menuToggle = document.getElementById('menu-toggle');
        const mainNav = document.getElementById('main-nav');
        
        menuToggle.addEventListener('click', function() {
            mainNav.classList.toggle('show');
        });
        
        // Fecha o menu ao clicar em um link
        document.querySelectorAll('#main-nav a').forEach(link => {
            link.addEventListener('click', function() {
                mainNav.classList.remove('show');
            });
        });

        // --- NAVEGAÇÃO PRINCIPAL ---
        const navLinks = document.querySelectorAll('.nav-link');
        const pages = document.querySelectorAll('main section');
        const header = document.getElementById('main-header');

        // Efeito de scroll no header
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        function switchPage(targetId) {
            // Esconde todas as páginas
            pages.forEach(page => page.classList.remove('active'));
            
            // Mostra a página alvo com animação
            const targetPage = document.getElementById(targetId);
            if (targetPage) {
                targetPage.classList.add('active');
                
                // Rolagem suave para o topo da seção
                window.scrollTo({
                    top: targetPage.offsetTop - 20,
                    behavior: 'smooth'
                });

                // Atualiza a URL sem recarregar a página
                history.pushState(null, null, `#${targetId}`);
            }

            // Atualiza o link ativo na navegação
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.dataset.target === targetId) {
                    link.classList.add('active');
                }
            });
            
            // Fecha todos os FAQs ao mudar de página
            document.querySelectorAll('.faq-item').forEach(item => {
                item.classList.remove('active');
            });

            // Fecha o modal se estiver aberto
            document.getElementById('contact-modal').classList.remove('active');
        }
        
        // Configura os listeners de navegação
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.dataset.target;
                switchPage(targetId);
            });
        });

        // Verifica o hash na URL ao carregar
        if (window.location.hash) {
            const targetId = window.location.hash.substring(1);
            switchPage(targetId);
        }

        // --- ABAS DA PÁGINA DE CARREIRA ---
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove 'active' de todos
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                // Adiciona 'active' ao clicado
                this.classList.add('active');
                const targetTab = document.getElementById(this.dataset.tab);
                if (targetTab) {
                    targetTab.classList.add('active');
                }
            });
        });

        // --- FAQ (ACCORDION) ---
        const faqItems = document.querySelectorAll('.faq-item');

        faqItems.forEach(item => {
            const question = item.querySelector('.faq-question');
            question.addEventListener('click', () => {
                const wasActive = item.classList.contains('active');
                
                // Fecha todos os outros itens ao abrir um
                if (!wasActive) {
                    faqItems.forEach(i => i.classList.remove('active'));
                }
                
                // Alterna o estado do item clicado
                item.classList.toggle('active');
            });
        });

        // --- MODAL DE CONTATO ---
        const contactModal = document.getElementById('contact-modal');
        const contactBtn = document.getElementById('contact-btn');
        const contactLink = document.getElementById('contact-link');
        const closeModal = document.querySelector('.modal-close');

        function openModal() {
            contactModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModalFunc() {
            contactModal.classList.remove('active');
            document.body.style.overflow = '';
        }

        contactBtn.addEventListener('click', function(e) {
            e.preventDefault();
            openModal();
        });

        contactLink.addEventListener('click', function(e) {
            e.preventDefault();
            openModal();
        });

        closeModal.addEventListener('click', closeModalFunc);

        contactModal.addEventListener('click', function(e) {
            if (e.target === contactModal) {
                closeModalFunc();
            }
        });

        // Fechar modal com ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && contactModal.classList.contains('active')) {
                closeModalFunc();
            }
        });

        // Formulário de contato
        const contactForm = document.getElementById('contact-form');
        contactForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // Aqui você pode adicionar o código para enviar o formulário
            alert('Mensagem enviada com sucesso! Entraremos em contato em breve.');
            closeModalFunc();
            contactForm.reset();
        });

        // Tooltips
        const tooltips = document.querySelectorAll('.tooltip');
        tooltips.forEach(tooltip => {
            tooltip.addEventListener('mouseenter', function() {
                const tooltipText = this.querySelector('.tooltip-text');
                tooltipText.style.visibility = 'visible';
                tooltipText.style.opacity = '1';
            });
            tooltip.addEventListener('mouseleave', function() {
                const tooltipText = this.querySelector('.tooltip-text');
                tooltipText.style.visibility = 'hidden';
                tooltipText.style.opacity = '0';
            });
        });

        // Ativa a página inicial por padrão
        if (!window.location.hash) {
            switchPage('page-home');
        }
        
        // Melhorias para touch devices
        document.addEventListener('touchstart', function(){}, {passive: true});
    });
    </script>
